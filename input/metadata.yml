      path: national_generation_capacity_stacked.csv
      format: csv
      mediatype: text/csv
      encoding: UTF8
      dialect:
        csvddfVersion: 1.2
        delimiter: ","
        lineTerminator: "\\n"
        header: true
      alternativeFormats:
          - path: national_generation_capacity_stacked.xlsx
            stacking: Stacked
